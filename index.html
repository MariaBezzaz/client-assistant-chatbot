<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Euphoria Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ff4d94;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        label {
            font-size: 18px;
            color: #ff4d94;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4d94;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff4d94;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff1a66;
        }
        .response {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }
        .response h2 {
            color: #ff4d94;
            margin-bottom: 10px;
        }
        .response p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Welcome to Maria Euphoria</h1>
    <form action="/chat" method="post">
        <label for="user_input">Ask Fairy:</label><br>
        <input type="text" id="user_input" name="user_input" required><br>
        <button type="submit">Send</button>
    </form>
    {% if user_input %}
        <div class="response">
            <h2>Your Question:</h2>
            <p>{{ user_input }}</p>
            <h2>Fairy's Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
